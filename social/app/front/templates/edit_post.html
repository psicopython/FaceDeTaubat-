{% extends 'base.html'%}


{% block conteudo %}
	<form action="/editar/{{post.id}}/" method="POST" accept-charset="utf-8">
		<div class="alert alert-warning">
			<p>As imagens não são Alteráveis!</p>
		</div>
		<h4>Mensagem</h4>
		<textarea class="form-control" name="body">{{post.body_post}}</textarea>
		<br>
 		<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
 			<div class="carousel-inner">
				{% for img in imgs[post.id] %}
					{% if img %}
						{% if imgs[post.id][1] %}
							{% if img == imgs[post.id][0]%}
 								<div class="carousel-item active">
									<img class="d-block w-100" src="data:;base64,{{img}}">
    							</div>
    						{% else %}
 								<div class="carousel-item">
									<img class="d-block w-100"  src="data:;base64,{{img}}">
    							</div>
							{% endif %}
						{% else %}
							<img src="data:;base64,{{img}}">
						{% endif %}
					{% endif %}
				{% endfor %}
			</div>
		</div>
		<br><br>
		<button class="form-control btn btn-outline-success">Salvar</button>
	</form>
{% endblock conteudo %}
