
{% extends 'base.html' %}

{% block titulo %} Login {% endblock titulo%}


{% block conteudo %}

{% with mensagem = get_flashed_messages() %}
	{% if mensagem %}
		{% for men in mensagem %}
			<p class="alert alert-danger">{{men}}</p>
		{% endfor %}
	{% endif %}
{% endwith %}

<form action="/login/" method="post">
	<input class="form-control" type="email" placeholder="Email"      name="email"><br>
	<input class="form-control senha" type="password" placeholder="Senha"   name="senha"><br>
	<input class="btn-senha" id="btn-senha2" type="checkbox"><label for="btn-senha2" class="lab-senha">Mostrar Senha</label>
	<button class="form-control btn btn-outline-primary" type="submit">Entrar</button>
	<br><br>
	<sub><a class="btn btn-outline-link" href="/cadastro/">Cadastrar-se</a></sub>
</form>
{% endblock conteudo %}
